<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="images/favicon.ico">
    </head>
    <body>
        <div class="head">
            <h1><em>Simple Calculator</em></h1>
        </div>
        <div class="header">
            <div class="calc">
                <div class="res_disp">
                    <div data-previous-operand class="prev"></div>
                    <div data-current-operand class="current">0</div>
                </div>
                <div class="buttons">
                    <button data-all-clear class="ac">AC</button><button data-delete class="del">DEL</button> 
                    <br>
                    <button data-number class="no" id="seven">7</button><button data-number class="no" id="eight">8</button><button data-number class="no" id="nine">9</button><button data-operation class="operator">+</button>
                    <br>
                    <button data-number class="no" id="four">4</button><button data-number class="no" id="five">5</button><button data-number class="no" id="six">6</button><button data-operation class="operator">-</button>
                    <br>
                    <button data-number class="no" id="one">1</button><button data-number class="no" id="two">2</button><button data-number class="no" id="three">3</button><button data-operation class="operator">/</button>
                    <br>
                    <button data-number class="zero" id="zero">0</button><button data-number class="decimal">.</button><button data-equals class="equal">=</button><button data-operation class="operator">*</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Get in touch</p>
            <div class="contact">
                <a href="https://github.com/Snehil-Kashyap"><img src="images/github.png" alt=""></a>
                <a href="https://www.instagram.com/snehilk2001/"><img src="images/instagram.png" alt=""></a>
                <a href="https://www.youtube.com/channel/UCx7VvKbzeB26R8SYJSD5HYg"><img src="images/youtube.png" alt=""></a>
            </div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
